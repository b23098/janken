<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Janken</title>
</head>

<body>
  <h1>じゃんけんページ</h1>

  <h3 th:text="'Hi ' + ${loginUser}"></h3>

  <h2>エントリー一覧</h2>
  <ul>
    <li th:each="u : ${users}">
      <a th:href="@{/match(id=${u.id})}" th:text="${u.name}"></a>
    </li>
  </ul>

  <hr>
  <h2>アクティブな試合</h2>

  <div th:if="${#lists.isEmpty(activeMatches)}">
    <p>現在アクティブな試合はありません。</p>
  </div>

  <ul th:if="${!#lists.isEmpty(activeMatches)}">
    <li th:each="m : ${activeMatches}">
      <span th:text="'id: ' + ${m.id}"></span><br>
      <span th:text="'user1: ' + ${m.user1}"></span><br>
      <span th:text="'user2: ' + ${m.user2}"></span><br>
      <span th:text="'isActive: ' + ${m.isActive}"></span>
      <hr>
    </li>
  </ul>
</body>

</html>
